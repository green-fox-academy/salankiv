<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>My first form</title>
    <link href="style.css" type="text/css" rel="stylesheet">

  </head>

  <body>

    <form action="" method="GET">
    
      <div class="background">
      
        <div class="header">
          <h2>Profil</h2>
        </div>
       
        <div class="colcontainer">

            <div class="column left">
                <div class="innerbox title">Személyes adatok</div>
                
                <div class="innerbox">
                    <label for="name">Név</label><span> *</span><br>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="innerbox">
                    
                    <div class="innerbox half left nopadding">
                        <label for="year">Születési éved</label><br>
                        <input type="text" id="year" name="year" placeholder="pl. 1984" size="20">
                    </div>
                    
                    <div class="innerbox half right nopadding">
                        <p>Nemed</p>
                        <input type="radio" id="no" name="gender">
                        <label for="no">nő</label>
                        <input type="radio" id="ferfi" name="gender">
                        <label for="ferfi">férfi</label>
                    </div>
                    
                </div>
                
                <div class="innerbox">
                    <p>Milyen márkákat szeretsz?</p>
                    <div class="half right">
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                    </div>
                    <div class="half left">
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                        <input type="checkbox" name="brand" value="adidas"> Adidas<br>
                    </div>
                    <p id="hint">Többet is választhatsz!</p>
                </div>
            </div>
            
            <div class="column right">
                <div class="innerbox title">Kapcsolat</div>
                <div class="innerbox">
                    <label for="phone">Telefonszám*</label><br>
                    <input type="tel" id="phone" name="phonenumber" placeholder="+36 -- --- ----">
                </div>
                <div class="innerbox">
                    <label for="email">E-mail cím*</label><br>
                    <input type="email" id="email" name="email" placeholder="email@valami">
                </div>
                <div class="innerbox">
                    <label for="facebook">Facebook profilod</label><br>
                    <input type="text" id="facebook" name="facebook" placeholder="http://facebook/valami">    
                </div>
                <div class="innerbox">
                    <label for="twitter">Twitter profilod</label><br>
                    <input type="text" id="twitter" name="twitter" placeholder="http://twitter/valami">
                </div>
                <div class="innerbox">
                    <label for="house">Milyen házban laksz?</label><br>
                    <input list="house" name="home" placeholder="válassz">
                        <datalist id="house">
                            <option value="First Choice">
                            <option value="Second Choice">
                            <option value="Third Choice">
                            <option value="Fourth Choice">
                        </datalist>
                </div>
            </div>
            
        </div>

            <div class="introduction"></div>
            
        </div> 
    
    </form>

  </body>

</html>
