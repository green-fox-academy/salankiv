<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table width="100%" cellspacing="2" cellpadding="0" border="5" align="center" border-color="#ff6600">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal Type</th>
        <th>King</th>
        <th>Attitude</th>
    </tr>
    <tr th:each="account: ${list}" th:style="${account.isKing()} ? 'color:red'" >
        <td th:text="${accountStat.index + 1}"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:text="${account.isKing()}"></td>
        <td th:text="${account.getAttitude()}"></td>
    </tr>
</table>
<form th:method="POST" th:action="${/bank}" th:object="${list}">
    <div>
        <button type="submit" class="btn btn-default">New Account</button>
    </div>
</form>
</body>
</html>
