<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal Type</th>
        <th>King</th>
        <th>Attitude</th>
    </tr>
    <tr th:each="account: ${list}" th:style="${account.isKing()} ? 'color:red'" >
        <td th:text="${accountStat.index + 1}"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:text="${account.isKing()}"></td>
        <td th:switch="${account.isGoodGuy()}">
            <span th:case="true" th:text="'Good Guy'"></span>
            <span th:case="false" th:text="'Bad Guy'"></span>
        </td>
    </tr>
</table>
</body>
</html>
